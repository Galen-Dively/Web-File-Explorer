version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
  frontend:
    image: nginx:latest
    ports:
      - "${FRONTEND_PORT}:80" # Use environment variable for the port
    volumes:
      - ./frontend:/usr/share/nginx/html
